{% extends 'header.html' %}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>E Store - eCommerce HTML Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="eCommerce HTML Template Free Download" name="keywords">
        <meta content="eCommerce HTML Template Free Download" name="description">

        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">
        <link href="{% static 'lib/slick/slick-theme.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item active">Enter Email</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
                         {% if msg %}
                        <b> {{msg}} </b>
                        {% endif %}
                    <div class="col-lg-6">
                        <div class="login-form">
                            <form name="enter_email" method="post" action="{% url 'enter_email' %}">
                                {% csrf_token %}
                            <div class="row">
                                    <div class="col-md-8">
                                        <label>E-mail</label>
                                        <input class="form-control" type="email" placeholder="E-mail / Username" name="email">
                                     </div>
                                      
                            </div>
                                 <div class="col-md-8">
                                    <button class="btn" type="submit" name="action" value="Send OTP">
                                        Send OTP
                                    </button>
                                 </div>
                        </form>
                    </div>
                </div>

        <!-- Login End -->
    </body>
</html>
{% endblock %}
