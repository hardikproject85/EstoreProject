{% extends 'seller_header.html' %}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>E Store - eCommerce HTML Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="eCommerce HTML Template Free Download" name="keywords">
        <meta content="eCommerce HTML Template Free Download" name="description">

        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">
        <link href="{% static 'lib/slick/slick-theme.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item active">Add Product</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                     {% if msg %}
                        <b> {{msg}} </b>
                        {% endif %}    
                        <div class="register-form">
                            <form name="add product" method="post" 
                            action="{% url 'seller_add_product' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="row">
                                   <div class="col-md-6">
                                    <select name="product_category">
                                        <option>--select product category--</option>
                                        <option value="kids">Kids</option>
                                        <option value="mens">Mens</option>
                                        <option value="womens">Womens</option>
                                        
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label>Product Brand</label>
                                    <input class="form-control" type="text" placeholder="product brand" name="product_brand">
                                </div>
                                <div class="col-md-6">
                                    <label>Product Color</label>
                                    <input class="form-control" type="text" placeholder="product color" 
                                    name="product_color">
                                </div>
                                
                                </div>
                                <div class="col-md-6">
                                    <label>Product Size</label>
                                    <input class="form-control" type="text" placeholder="product size" 
                                    name="product_size">
                                </div>
                                <div class="col-md-6">
                                    <label>Product Price</label>
                                    <input class="form-control" type="text" placeholder="product price"
                                    name="product_price">
                                </div>
                                <div class="col-md-6">
                                    <label>Product Desc</label>
                                    <textarea class="form-control" type="text" placeholder="product description" name="product_desc"></textarea>
                                </div>
                                 <div class="col-md-6">
                                    <label>Product Image</label>
                                    <input class="form-control" type="file" placeholder="product image" name="product_image">
                                </div>
                                  <div class="col-md-12">
                                    <button class="btn" type="submit">Add Product</button>
                                </div>
                            </div>
                        </div>
                    </div>

                   
                </div>
            </div>
        </div>
        <!-- Login End -->
    </body>
</html>
{% endblock %}
