{% extends 'header.html' %}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>E Store - eCommerce HTML Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="eCommerce HTML Template Free Download" name="keywords">
        <meta content="eCommerce HTML Template Free Download" name="description">

        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'lib/slick/slick.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item active">Enter OTP</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
                
                         {% if msg %}
                        <b> {{msg}} </b>
                        {% endif %}
                    <div class="col-lg-6">
                        <div class="login-form">
                            <form name="enter_otp" method="post" action="{% url 'verify_otp' %}">
                                {% csrf_token %}
                            <div class="row">
                                    <div class="col-md-8">
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <h1><b><label>Enter OTP</label></b></h1>
                                        <input type="hidden" name="otp1" value="{{otp}}">
                                        <input type="hidden" name="email" value="{{email}}">
                                     </div>
                                     <div class="col-md-8">
                                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                         <input type="password" name="otp2" align="center">
                                     </div>
                                      
                                 <div class="col-md-8">
                                    <button class="btn" type="submit" value="verify otp">Submit</button>
                                 </div>
                            </div>
                        </form>
                    </div>
                </div>
                    
        <!-- Login End -->
    </body>
</html>
{% endblock %}
